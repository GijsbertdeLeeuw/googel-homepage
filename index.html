<!DOCTYPE html>
<html lang="en-NL">
        <meta http-equiv="Content-type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width">

    <head>
        <title>Googel-homepage</title>
        <link rel="shortcut icon" type ="image/icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>

    <div class="header">
        <div class="header-left">
            <ul>
                <li><a></a></li>
            </ul>
        </div>

        <div class="header-right">
            <ul>
                <li><a href="https://www.google.com/gmail" target="_blank">Gmail</a></li>
                <li><a href="https://images.google.com" target="_blank">Afbeeldingen</a></li>
                <li><img id="googel-apps" src="./images/googel_apps.png" alt="Googel Apps"</li> 
                <li><img id="profiel-foto" src="./images/profiel_foto.png" alt="Profiel Foto" width="35"></li>
            </ul>
        </div>
    </div>
    

    <div class="main-content">
        <div id="googel-image">
            <img src="./images/googel_logo.png" alt="Googel Logo" width="280">
        </div>


        
        <form id="search-container">
            <div class="search-area">
                <div class="search-box">
                    <div>
                        <img id="googel-mag" src="./images/googel_magn.png" alt="Googel Loupe">
                        <input class="input-line">
                    </div>
                </div>
            </div>

            <div class="buttons-area">
                <center>
                    <input type="submit" name="Googel zoeken" value="Googel zoeken">
                    <input type="submit" name="I'm Feeling Lucky" value="Ik doe een gok">
                </center>
            </div>
        </form>
        
    </div>


    


    <div class="footer">

        <div class="message-box">
            <p id="message-country"> Nederland </p>
        </div>  
        <div class="footer-left">
            <ul>
                <li><a href="https://ads.google.com/home/" target="_blank;">Adverteren</a></li>
                <li><a href="https://www.google.com/services/" target="_blank">Bedrijf</a></li>
                <li><a href="https://www.google.com/intl/en/about/" target="_blank">Over</a></li>
                <li><a href="https://www.google.com/search/howsearchworks" target="_blank">Hoe Googel Zoeken werkt</a></li>
            </ul>
        </div>
        
        <div class="footer-right">
            <ul>
                <li><a href="https://www.google.com/policies/privacy" target="_blank;">Privacy</a></li>
                <li><a href="https://www.google.com/policies/terms" target="_blank">Voorwaarden</a></li>
                <li><a href="https://www.google.com/preferences?hl=en" target="_blank">Instellingen</a></li>
            </ul>
        </div>  
    </div>  































    </body>
</html>
